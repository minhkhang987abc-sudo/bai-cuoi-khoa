<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../account.css" />
  </head>

  <body>
    <div class="account-box" id="login">
      <h2>Login</h2>
      <form onsubmit="Login()">
        <div class="user-box" id="notifi"></div>
        <div class="user-box">
          <input id="email" type="text" name="" placeholder="Email" />
        </div>
        <div class="user-box">
          <input id="password" type="password" name="" placeholder="Password" />
        </div>
        <div class="selector">
          <a class="account" href="../register/register.html"
            >Bạn chưa có tài khoản?</a
          >
          <button type="submit" class="btn">Submit</button>
        </div>
      </form>
    </div>
    <script src="login.js"></script>
  </body>
</html>
